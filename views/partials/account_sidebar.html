<link rel="stylesheet" href="{{static}}/css/account.css{{cacheBust}}">
<div id="sidebar">
  <div class="sidebar-btn-group">
    <a class="sidebar-btn" href="{{root}}/account/profile">Profile</a>
    <a class="sidebar-btn" href="{{root}}/account/editor">Editor settings</a>
    <a class="sidebar-btn" href="{{root}}/account/preferences">Preferences</a>
    <a class="sidebar-btn" href="{{root}}/account/embed">Embed Style</a>
    {{#feature request "assets"}}
    <a class="sidebar-btn" href="{{root}}/account/assets">Assets</a>
    {{/feature}}
  </div>
  <div class="sidebar-btn-group">
    <a class="sidebar-btn" href="{{root}}/account/delete">Delete your account</a>
  </div>

  {{#feature request "admin"}}
    <a class="sidebar-btn" href="{{root}}/admin">Admin</a>
  {{/feature}}
</div>
<script>
var links = document.getElementById('sidebar').getElementsByTagName('a');
[].forEach.call(links, function (el) {
  if (window.location.pathname.indexOf(el.pathname) !== -1) {
    el.className += ' selected';
  }
});
</script>
